<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Select Dataset and Model</title>
</head>
<body>
    <h1>Select Dataset and Model</h1>
    <form method="POST">
        <label for="dataset">Dataset:</label>
        <select name="dataset" id="dataset">
            <option value="UNSW">UNSW</option>
            <option value="NSL-KDD">NSL-KDD</option>
            <option value="CICIDS">CICIDS</option>
        </select><br>

        <label for="model">Model:</label>
        <select name="model" id="model">
            <option value="RandomForest">Random Forest</option>
            <option value="XGBoost">XGBoost</option>
            <option value="IsolationForest">Isolation Forest</option>
            <option value="Autoencoder">Autoencoder</option>
            <!-- Add more models as needed -->
        </select><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
